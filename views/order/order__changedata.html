<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>改变时间 | 杭州瑞烁网络科技股份有限公司</title>     <meta name="keywords" content="杭州瑞烁网络科技股份有限公司"/>     <meta name="description" content="杭州瑞栎网络科技有限公司成立于2015年是一家专注于专业市场电子商务公司 杭州瑞栎网络科技有限公司成立于2015年， 公司主要经营教育软件 多媒体技术 游戏软件 计算机数据处理技术 计算机系统集成 教育信息咨询，公司秉承与客户共赢理念，为企业提供高效、务实的互联网营销服务，在专业市场的电子商务建设领域具有独特优势和丰富经验。"/>预约改期</title>

    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0">
    <link rel="stylesheet" href="//cdn.bootcss.com/Swiper/3.4.0/css/swiper.min.css">

    <link rel="stylesheet" href="../public/css/public.css">
    <link rel="stylesheet" href="../public/css/information.css">
</head>
<body>


    <header class="header clearfloat">
        <span class="conttop-text conttop-text1 click-return">取消</span>
        <span class="title">预约改期</span>
        <span class="conttop-text conttop-text2 click-pop" data-target-id="pop-change">确定</span>
    </header>
    <div class="contain-box">
        <div class="cancel-cotainer">
            <p class="title">预约人</p>
            <ul class="cancel-ul1 display-flex">
                <li class="cancelpeople-flex1 cancelpeople-li1"></li>
                <li class="cancelpeople-flex5">
                    <p class="font-category1">你才是张三</p>
                    <p class="font-category2">租户</p>
                </li>
                <li class="cancelpeople-flex1 cancel-telephone click-pop" data-target-id="btn-poptelephone"></li>
            </ul>
        </div>
        <div class="cancel-cotainer">
            <p class="title">预约信息</p>
            <ul class="cancel-ul1">
                <li class="agent-ul1-li1">
                    <p class="font-category1">华旭国际大厦</p>
                    <ul class="clearfloat">
                        <li class="font-category2 cancelinf-li">区域：黄埔-人民广场</li>
                        <li class="font-category2 cancelinf-li">房型：商务中心</li>
                        <li class="font-category2 cancelinf-li">面积：766m^2</li>
                        <li class="font-category2 cancelinf-li">单价：￥5.5元/m^2/天起</li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="cancel-cotainer">
            <p class="title">预约时间</p>
            <p class="cancel-ul1 font-category1">2016-11-09</p>
        </div>
        <div class="cancel-cotainer">
            <p class="title">预约状态</p>
            <ul class="cancel-ul1">
                <li class="font-category2 clearfloat">
                    <span class="font-spanleft">11/10周三</span>
                    <span class="font-spanright">订单成功</span>
                </li>
            </ul>
        </div>
        <div class="cancel-cotainer">
            <p class="title">更改预约时间</p>
            <p class="cancel-ul1 font-category1 clearfloat">
                <input class="btn-changeorder" type="datetime-local"></p>
        </div>
    </div>

    <!--打电话弹出框-->
    <div class="all-box popup-opacity" id="btn-poptelephone">
        <ul class="popup">
            <li class="popup-li1">您确定要拨打电话吗？</li>
            <li class="popup-li2  popup-li2-list1 click-cancelpop" data-target-id="btn-poptelephone">取消</li>
            <li class="popup-li2  popup-li2-list2 click-cancelpop" data-target-id="btn-poptelephone">确认</li>
        </ul>
    </div>
    <!--预约改期弹出框-->
    <div class="all-box popup-opacity" id="pop-change">
        <ul class="popup">
            <li class="popup-li1">预约只能更改一次，请和客户确认好</li>
            <li class="popup-li2 popup-li2-list1 click-cancelpop" data-target-id="pop-change">取消</li>
            <li class="popup-li2 popup-li2-list2 click-surepop" data-target-id="pop-changeok">确定</li>
        </ul>
    </div>
    <!--时间修改成功弹出框-->
    <div class="all-box popup-opacity" id="pop-changeok">
    <ul class="popup">
        <li class="popup-li1">时间修改成功，记得准时赴约哦</li>
        <li class="popup-li2 btnclick " data-target-page="order__finish" data-target-doc="order">确定</li>
    </ul>
</div>
</body>
<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script src="//cdn.bootcss.com/Swiper/3.4.0/js/swiper.jquery.min.js"></script>
<script src="//cdn.bootcss.com/jquery-validate/1.14.0/jquery.validate.min.js"></script>

<script src="../public/js/public.js"></script>
<script src="../public/js/information.js"></script>
</html>
