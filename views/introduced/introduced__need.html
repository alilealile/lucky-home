<body>

    <header class="header clearfloat">
        <span class="conttop-text conttop-text1 click-pop" data-target-id="pop-cancel">取消</span>

    <div class="contain-box introduced-need-all">

    <!--确定发布需求弹出框-->

        <ul class="popup">
            <li class="popup-li1">需求发布成功，请稍后</li>
            <li class="popup-li2 click-return"  >确认</li>
