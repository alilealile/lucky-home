<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>安家安吉 | 杭州瑞烁网络科技股份有限公司</title>
    <meta name="keywords" content="杭州瑞烁网络科技股份有限公司"/>
    <meta name="description" content="杭州瑞栎网络科技有限公司成立于2015年是一家专注于专业市场电子商务公司
杭州瑞栎网络科技有限公司成立于2015年， 公司主要经营教育软件 多媒体技术 游戏软件 计算机数据处理技术 计算机系统集成 教育信息咨询，公司秉承与客户共赢理念，为企业提供高效、务实的互联网营销服务，在专业市场的电子商务建设领域具有独特优势和丰富经验。"/>

    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0">
    <link rel="stylesheet" href="//cdn.bootcss.com/Swiper/3.4.0/css/swiper.min.css">

    <link rel="stylesheet" href="../public/css/public.css">
    <link rel="stylesheet" href="../public/css/index.css">
    <link rel="stylesheet" href="../public/css/information.css">
</head>
<body>

    <header class="header clearfloat">
        <span class="conttop-text conttop-text1 click-return">取消</span>
        <span class="introtitle">发布房源</span>
    </header>
    <div class="contain-box">
        <div class="house-box display-flex" >
            <div class="house-search-box click-pop" data-target-id="introduced-house-search">
                <i class="icon-search"></i>
                <input class="search-box-text" placeholder="搜索想要发布的大厦">
            </div>
            <span class="newhouse click-pop" data-target-id="new-flat">新增楼盘</span>
        </div>
        <div class="building-information">
            <p class="building-icon">大厦信息</p>
            <ul class="building-ul">
                <li class="display-flex">
                    <label class="label-building">商圈：</label>
                    <input class="txt-building" type="text" value="" placeholder="浦东-八佰伴">
                </li>
                <li class="display-flex">
                    <label class="label-building">物业：</label>
                    <input class="txt-building" type="text" value="" placeholder="上海浦江物业有限公司">
                </li>
                <li class="display-flex">
                    <label class="label-building">层数：</label>
                    <input class="txt-building" type="text" value="" placeholder="23层">
                </li>
                <li class="display-flex">
                    <label class="label-building">层高：</label>
                    <input class="txt-building" type="text" value="" placeholder="标准4.5米，净高2.75米，大堂14.5米">
                </li>
                <li class="display-flex">
                    <label class="label-building">车位：</label>
                    <input class="txt-building" type="text" value="" placeholder="地上30个，地下400个，1250元/月">
                </li>
                <li class="display-flex">
                    <label class="label-building">电梯：</label>
                    <input class="txt-building" type="text" value="" placeholder="客梯八部，货梯2部，三棱电梯">
                </li>
                <li class="display-flex">
                    <label class="label-building">空调：</label>
                    <input class="txt-building" type="text" value="" placeholder="集中式中央空调">
                </li>
                <li class="display-flex">
                    <label class="label-building">入驻企业：</label>
                    <input class="txt-building" type="text" value="" placeholder="顺城商业地产（房地产/建筑）、大大集团">
                </li>
                <li class="display-flex">
                    <label class="label-building">地铁：</label>
                    <input class="txt-building" type="text" value="" placeholder="距离世纪大道站步行7分钟">
                </li>

            </ul>
        </div>
        <div class="sources-information">
            <p class="building-icon">房源信息</p>
            <p class="housetitle-attr">请选择发布房源的属性</p>
            <ul class="houseall-attr">
                <li class="house-attr isonlycheck-bg">整层</li>
                <li class="house-attr isonlycheck-bg">整栋</li>
                <li class="house-attr isonlycheck-bg">众创空间</li>
                <li class="house-attr isonlycheck-bg">商务中心</li>
                <li class="house-attr isonlycheck-bg">创意产业园</li>
                <li class="house-attr isonlycheck-bg">写字楼</li>
                <li class="house-attr isonlycheck-bg">工位</li>
            </ul>
            <ul class="building-ul">
                <li class="clearfloat sources-li">
                    <label class="label-sources1">房源面积：</label>
                    <input class="txt-sources" type="text" value="" placeholder="20">
                    <label class="label-sources3">m^2</label>
                </li>
                <li class="clearfloat sources-li">
                    <label class="label-sources1">房源单价：</label>
                    <input class="txt-sources" type="text" value="" placeholder="6.50">
                    <label class="label-sources3">元/m^2/天</label>
                </li>
                <li class="clearfloat sources-li buliding-statusall">
                    <label class="label-building">交付状态：</label>
                    <label class="clearfloat txt-sources txt-sources9">
                        <input id="ipt-data" class="select-txt" type="text" value="" placeholder="标准交付">
                        <i class="select-icon click-select" data-target-id="buliding-status"></i>
                    </label>
                    <ul class="buliding-status" id="buliding-status" data-target-id="ipt-data">
                        <li class="status-li">毛胚交付</li>
                        <li class="status-li">标注交付</li>
                        <li class="status-li">简装</li>
                        <li class="status-li">精装</li>
                        <li class="status-li">豪装</li>
                    </ul>
                </li>
                <li class="clearfloat sources-li">
                    <label class="label-sources1">交付日期：</label>
                    <input class="txt-sources" type="text" value="" placeholder="2016-11-15">
                    <label class="label-sourcebg ischeck-bg">是否现房</label>
                </li>
                <li class="clearfloat sources-li">
                    <label class="label-building">最短日期：</label>
                    <input class="txt-sources txt-sources9" type="text" value="" placeholder="3年">
                </li>
                <li class="clearfloat sources-li">
                    <label class="label-sources1">付款方式：</label>
                    <input class="txt-sources" type="text" value="" placeholder="押一付三">
                    <label class="label-sourcebg ischeck-bg">是否含发票</label>
                </li>
                <li class="clearfloat sources-li">
                    <label class="label-sources1">是否结佣：</label>
                    <input class="txt-sources" type="text" value="" placeholder="一个月">
                    <label class="label-sourcebg ischeck-bg">是</label>
                </li>
                <li class="clearfloat sources-li">
                    <label class="label-building">装修免租：</label>
                    <input class="txt-sources txt-sources9" type="text" value="" placeholder="一个月">
                </li>
                <li class="clearfloat sources-li">
                    <label class="label-sources1">看房时间：</label>
                    <input class="txt-sources txt-time" type="text" value="" placeholder="8：00">
                    <input class="txt-sources txt-time" type="text" value="" placeholder="20：00">
                </li>
                <li class="clearfloat sources-li-last">
                    <label class="label-building only-vertical">房源简介：</label>
                    <textarea class="txta-sources" name="" id="" cols="30" rows="10" placeholder=" 房源简介"></textarea>
                </li>
                <li class="add-pic click-file" data-target-id="house-file1">
                    <div class="add-pic-icon">+</div>
                    <div class="add-pic-text">添加图片</div>
                </li>
            </ul>
        </div>
        <input type="file" class="ipt-file" id="house-file1">
        <div class="house-btn">
            <button class="btn-basic btn-orange click-pop" data-target-id="pop-sure">确认发布</button>
        </div>
    </div>
    <!--搜索大楼-->
    <div class="house-search playnone" id="introduced-house-search">
        <div class="introduced-search">
            <i class="icon-search"></i>
            <input class="house-text-search" placeholder="搜索想要发布的大楼">
        </div>
        <span class="house-search-text click-cancelpop" data-target-id="introduced-house-search">取消</span>
    </div>
    <!--发布房源页里的新增楼盘-->
    <div class="all-box playnone" id="new-flat">
        <div class="cancel_top clearfloat">
            <i class="return click-cancelpop" data-target-id="new-flat"></i>
            <span class="title">新增楼盘</span>
        </div>
        <div class="introduced-need-all">
            <label class="need-all-label"><input type="text" placeholder="输入您想要增加的楼盘"></label>
            <label class="need-all-label"><input type="text" placeholder="输入楼盘的地址"></label>
            <label class="need-all-label">
                <button class="btn-basic btn-white click-cancelpop" data-target-id="new-flat">确认提交</button>
            </label>
        </div>
    </div>
    <!--确定发布需求弹出框-->
    <div class="all-box popup-opacity" id="pop-sure">
        <ul class="popup">
            <li class="popup-li1">需求发布成功，请稍后</li>
            <li class="popup-li2 click-return"  >确认</li>
        </ul>
    </div>

</body>
<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script src="//cdn.bootcss.com/Swiper/3.4.0/js/swiper.jquery.min.js"></script>
<script src="//cdn.bootcss.com/jquery-validate/1.14.0/jquery.validate.min.js"></script>

<script src="../public/js/public.js"></script>
<script src="../public/js/information.js"></script>


</html>
