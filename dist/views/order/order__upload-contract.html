<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>安家安吉 | 杭州瑞烁网络科技股份有限公司</title>
    <meta name="keywords" content="杭州瑞烁网络科技股份有限公司">
    <meta name="description" content="杭州瑞栎网络科技有限公司成立于2015年是一家专注于专业市场电子商务公司 杭州瑞栎网络科技有限公司成立于2015年， 公司主要经营教育软件 多媒体技术 游戏软件 计算机数据处理技术 计算机系统集成 教育信息咨询，公司秉承与客户共赢理念，为企业提供高效、务实的互联网营销服务，在专业市场的电子商务建设领域具有独特优势和丰富经验。">上传合同书

    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0">
    <link rel="stylesheet" href="//cdn.bootcss.com/Swiper/3.4.0/css/swiper.min.css">

    <link rel="stylesheet" href="../public/css/public.css">
    <link rel="stylesheet" href="../public/css/information.css">
</head>
<body>

    <header class="header clearfloat">
        <span class="conttop-text conttop-text1 click-pop" data-target-id="pop-cancel">取消</span>
        <span class="title">上传合同书</span>
        <span class="conttop-text conttop-text2 click-pop" data-target-id="pop-add">上传</span>
    </header>
    <div class="contain-box">
        <ul class="all-order">
            <li class="add-li1">请按照要求添加照片</li>
            <li class="add-li2 click-file" data-target-id="contarct-file1">
                <div class="add-li-icon">+</div>
                <div class="add-li-text">合同第一页</div>
            </li>
            <li class="add-li3 click-file" data-target-id="contarct-file1">
                <div class="add-li-icon">+</div>
                <div class="add-li-text">合同最后一页</div>
            </li>
        </ul>
        <input type="file" class="ipt-file" id="contarct-file1">
    </div>
    <!--成功上传合同书弹出框-->
    <div class="all-box popup-opacity" id="pop-add">
        <ul class="popup">
            <li class="popup-li1">合同书上传成功，后台正在审核</li>
            <li class="popup-li2 btnclick" data-target-page="order__finish" data-target-doc="order">确定</li>
        </ul>
    </div>
    <!--取消上传合同书弹出框-->
    <div class="all-box popup-opacity" id="pop-cancel">
        <ul class="popup">
            <li class="popup-li1">您确定要取消本次上传？</li>
            <li class="popup-li2 popup-li2-list1 click-cancelpop" data-target-id="pop-cancel">取消</li>
            <li class="popup-li2 btnclick" data-target-page="order__finish" data-target-doc="order">确定</li>
        </ul>
    </div>

</body>
<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script src="//cdn.bootcss.com/Swiper/3.4.0/js/swiper.jquery.min.js"></script>
<script src="//cdn.bootcss.com/jquery-validate/1.14.0/jquery.validate.min.js"></script>

<script src="../public/js/public.js"></script>
<script src="../public/js/information.js"></script>

</html>
