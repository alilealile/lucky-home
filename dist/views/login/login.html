<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>安家安吉 | 杭州瑞烁网络科技股份有限公司</title>
    <meta name="keywords" content="杭州瑞烁网络科技股份有限公司">
    <meta name="description" content="杭州瑞栎网络科技有限公司成立于2015年是一家专注于专业市场电子商务公司 杭州瑞栎网络科技有限公司成立于2015年， 公司主要经营教育软件 多媒体技术 游戏软件 计算机数据处理技术 计算机系统集成 教育信息咨询，公司秉承与客户共赢理念，为企业提供高效、务实的互联网营销服务，在专业市场的电子商务建设领域具有独特优势和丰富经验。">安家安吉-登录

    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0">
    <link rel="stylesheet" href="//cdn.bootcss.com/Swiper/3.4.0/css/swiper.min.css">


    <link rel="stylesheet" href="../public/css/public.css">
    <link rel="stylesheet" href="../public/css/login.css">

</head>
<body>

    <header class="header clearfloat">
        <i class="return btnclick" id="no-login" data-target-page="home" data-target-doc="index"></i>
        <span class="title">登录</span>
    </header>
    
    <div class="contain-box" id="login">
        <ul class="login_contain" id="form-login" data-target-id="btn-login">
            <li class="label-li1 clearfloat">
                <div class="basic-label id_bg">账号：</div>
                <div class="basic-inputbox">
                    <input class="basic-input" type="tel" id="username" value="" placeholder="请输入您的手机号">
                </div>
            </li>
            <li class="label-li1 label-last clearfloat">
                <div class="basic-label id_bg">密码：</div>
                <div class="basic-inputbox">
                    <input class="basic-input" type="password" id="password" value="" placeholder="请输入您的账号密码">
                </div>
            </li>
        </ul>
        <div class="login-btn">
            <button id="btn-login" class="btn-basic btnclick" data-target-page="my" data-target-doc="my" disabled="disabled">登陆</button>
        </div>
        <div class="login-btn login_btn2">
            <span class="enroll btnclick" data-target-page="register" data-target-doc="login">注册</span>
            <span class="forgert-pass btnclick" data-target-page="forgetpassword" data-target-doc="login">忘记密码?</span>
        </div>
    </div>
</body>
<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script src="//cdn.bootcss.com/Swiper/3.4.0/js/swiper.jquery.min.js"></script>
<script src="//cdn.bootcss.com/jquery-validate/1.14.0/jquery.validate.min.js"></script>

<script src="../public/js/public.js"></script>
<script src="../public/js/register.js"></script>
</html>
