<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>安家安吉 | 杭州瑞烁网络科技股份有限公司</title>
    <meta name="keywords" content="杭州瑞烁网络科技股份有限公司">
    <meta name="description" content="杭州瑞栎网络科技有限公司成立于2015年是一家专注于专业市场电子商务公司 杭州瑞栎网络科技有限公司成立于2015年， 公司主要经营教育软件 多媒体技术 游戏软件 计算机数据处理技术 计算机系统集成 教育信息咨询，公司秉承与客户共赢理念，为企业提供高效、务实的互联网营销服务，在专业市场的电子商务建设领域具有独特优势和丰富经验。">安家安吉-注册

    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0">
    <link rel="stylesheet" href="//cdn.bootcss.com/Swiper/3.4.0/css/swiper.min.css">

    <link rel="stylesheet" href="../public/css/public.css">
    <link rel="stylesheet" href="../public/css/login.css">

</head>
<body>
    <header class="header clearfloat">
        <i class="return btnclick" data-target-page="login" data-target-doc="login"></i>
        <span class="title">注册</span>
        <span class="return-login btnclick" data-target-page="login" data-target-doc="login">登录</span>
    </header>

    <div class="contain-box" id="register">
        <ul class="login_contain" id="form-register" data-target-page="register-sure">
            <li class="label-li1 clearfloat">
                <label class="basic-label id_bg">账号：</label>
                <div class="basic-inputbox">
                    <input id="usernameregister" class="basic-input" type="text" value="" placeholder="请输入您的手机号">
                </div>
            </li>
            <li class="label-li1 clearfloat">
                <div id="makesure" class="identy_bg basic-label">验证码：</div>
                <div class="basic-inputbox">
                    <div class="clearfloat">
                        <input id="ipt-getcode" class="input-code" type="text" value="" placeholder="请输入您的验证码">
                        <button class="get-code" data-loading="还剩{d}秒" data-time="5">获取验证码</button>
                    </div>
                </div>
            </li>
            <li class="label-li1 clearfloat">
                <div class="basic-label password_bg">密码：</div>
                <div class="basic-inputbox">
                    <input id="write-password" class="basic-input" type="password" value="" placeholder="请输入您的登录密码">
                </div>
            </li>
            <li class="label-li1 clearfloat">
                <div class="basic-label password_bg">密码：</div>
                <div class="basic-inputbox">
                    <input id="sure-password" class="basic-input" type="password" value="" placeholder="请输入您的登录密码">
                </div>
            </li>
            <li class="label-li1 label-last clearfloat">
                <div class="basic-label identity_bg">身份：</div>
                <div class="basic-inputbox input-select">
                    <input class="basic-input" id="ipt-data2" type="text" value="" placeholder="经纪人">
                    <div class="ident-select">
                        <i class="ident-select-bg click-select" data-target-id="identity"></i>
                        <ul class="ident-ul" id="identity" data-target-id="ipt-data2">
                            <li class="ident-li">经纪人</li>
                            <li class="ident-li">小业主</li>
                            <li class="ident-li">运营商</li>
                            <li class="ident-li">代理商</li>
                            <li class="ident-li">开发商</li>
                        </ul>
                    </div>
                </div>
            </li>
        </ul>
        <div class="login-btn">
            <button id="register-sure" class="btn-basic click-pop" data-target-id="sure">确定</button>
        </div>
    </div>
    <!--注册完成-->
    <div class="all-box display" id="sure">
        <ul class="popup">
            <li class="popup-li1">注册完成，等待后天确认</li>
            <li class="popup-li2 btnclick" data-target-page="home" data-target-doc="index">确认</li>
        </ul>
    </div>
</body>
<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script src="//cdn.bootcss.com/Swiper/3.4.0/js/swiper.jquery.min.js"></script>
<script src="//cdn.bootcss.com/jquery-validate/1.14.0/jquery.validate.min.js"></script>

<script src="../public/js/public.js"></script>
<script src="../public/js/register.js"></script>
</html>
